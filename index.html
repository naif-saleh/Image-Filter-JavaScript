<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="img-box">
                <img alt="" id="img">
                <canvas id="canvas"></canvas>
            </div>
                <div class="upload">
                    <label for="upload">Uplaod</label>
                    <input type="file" name="" id="upload">
                </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" name="" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" name="" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" name="" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" name="" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" name="" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" name="" id="blur" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue-Rotate</label>
                    <input type="range" name="" id="hue-rotate" min="0" max="360" value="100">
                </li>
                <li>
                    <a download="image" id="download">Download</a>
                    <span onclick="resetValue()">Reset</span>
                </li>
            </ul>
        </div>
    </div>

    <footer>
        <p>Copyright - Designed By Naif Alsubaai</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
